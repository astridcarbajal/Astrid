<body>
		<div class="container">
		<h1>Carrito</h1>
		<hr>
		<table class="table">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Item</th>
				<th scope="col">Cantidad</th>
				<th scope="col">Acción</th>
				<th scope="col">Total</th>
			  </tr>
			</thead>
			<tbody id="items"></tbody>
			<tfoot>
			  <tr id="footer">
				<th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
			  </tr>
			</tfoot>
		  </table>
		<div class="row" id="cards"></div>
	</div>

	<template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>390</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Tutus</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>


	<template id="buyButton">
		<div class="col-12 mb-2 col-md-4">
		  <div class="card">
			  <img src="img/falda1.jpeg" alt="" class="card-img-top">
			<div class="card-body">
			  <h5>Faldas</h5>
			  <p>350</p>
			  <button class="btn btn-dark">Comprar</button>
			</div>
		  </div>
		</div>
	  </template>
	

<script src="app.js"></script>
		
	<div class="container">
	<div class="row">
		<form class="row">
			<div class="col-6">
				<label for="emailinput" class="form-label">Email</label>
				<input type="email" class="form-control" id="emailinput" placeholder="Escribe aquí tu email">
			
			
			
			</div>
			<div class="col-6">
				<label for="passinput" class="form-label">Contraseña</label>
				<input type="pass" class="form-control" id="passinput" placeholder="Escribe aquí tu contraseña">
			
			
			
			</div>
			<div class="col-12">
				<label for="texinput" class="form-label">Dirección</label>
				<input type="text" class="form-control" id="textinput" placeholder="Calle/Número/Colonia">
			
			
			
			</div>
			
			<div class="col-6">
				<label for="cityinput" class="form-label">Ciudad</label>
				<input type="text" class="form-control" id="cityinput" placeholder="Ciudad">
			
			
			
			</div>
			<div class="col-3">
				<label for="cpinput" class="form-label">Código Postal</label>
				<input type="text" class="form-control" id="cpinput" placeholder="00000">
			
			
			
			</div>
			<div class="col-3">
				<label for="paisinput" class="form-label">País</label>
				<input type="text" class="form-control" id="paisinput" placeholder="País">
			
			
			
			</div>
			
			<div class="col-10">
				<di class="form-check">
				<input type="checkbox" class="form-check-label" id="checkinput">
				<label for="chechinput" class="form-check-label">Acepto los términos y condiciones</label>
				
			</di>
				<div class="col-12">
					<button type="submit" class="btn btn-primary"> Envíar</button>
				</div>
			</div>
			
			
			
			
		</form>
	
		 
		 
	
    </div>
	</div>
		
		
		
		  <!-- Footer Section -->
<section class="footer_banner" id="contact">
    <h2 class="hidden"></h2>
    <p class="hero_header">&nbsp; </p>
